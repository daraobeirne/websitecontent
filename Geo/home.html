
<!DOCTYPE html>
<html>
<head>
	<title>Presidio Buildings</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<style type="text/css">
	html, body, #map{
	 height: 100%;
	 width: 100%;
	 margin: 0;
	 padding: 0;
	}
	</style>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script src="buildings.js" type="text/javascript"></script></script>

	<script>
	var map = L.map('map').setView([37.805, -122.26], 14);

	L.marker([37.805, -122.26]).addTo(map)
			.bindPopup("<b>Hey Everyone!</b><br />This is my Neighborhood.").openPopup();

	var stamenUrl = 'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png';
    var stamenAttribution = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <ahref="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.';
    var stamenLayer = new L.TileLayer(stamenUrl, {maxZoom: 18, attribution: stamenAttribution});
	
	map.addLayer(stamenLayer)
        
	</script>
</body>
</html>
