<!DOCTYPE html>
<html>
<head>
	<title>Presidio Buildings</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<style type="text/css">
	html, body, #map{
	 height: 100%;
	 width: 100%;
	 margin: 0;
	 padding: 0;
	}
	</style>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script src="buildings.js" type="text/javascript"></script></script>

	<script>
		var map = L.map('map').setView([37.795, -122.46], 15);

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		}).addTo(map);
        
		var buildingStyle = {
		'color': "#f03b20",
		'weight': 2,
		'opacity': 1.0
	    };

		function onEachFeature(feature, layer) {
		    if (feature.properties) {
			    layer.bindPopup("Built in: </b>" + feature.properties.BUILD_DATE);
		    }
	    }
		
		var buildings = new L.geoJson(buildings, {
						onEachFeature: onEachFeature,
						style: buildingStyle
				        }).addTo(map);
	</script>
</body>
</html>
