<!DOCTYPE html>
<html>
<head>
	<title>Presidio Buildings</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<style type="text/css">
	html, body, #map{
	 height: 100%;
	 width: 100%;
	 margin: 0;
	 padding: 0;
	}
	</style>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script src="pedinjury.js" type="text/javascript"></script></script>

	<script>
		var map = L.map('map').setView([37.77, -122.44], 12);

		L.tileLayer('https://a.tiles.mapbox.com/v3/daraobeirne.h582jo79/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		}).addTo(map);
  

		function onEachFeature(feature, layer) {
		    if (feature.properties) {
			    layer.bindPopup("Number of Injuries: </b>" + feature.properties.Col_Ped);
		    }
	    }
		
		var pedinjury = new L.geoJson(pedinjury, {
						onEachFeature: onEachFeature,
				        }).addTo(map);
	</script>
</body>
</html>
